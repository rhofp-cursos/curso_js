<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My poke-app</title>
	<style>
		body {
			background: papayawhip;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}
		h1 {
			font-size: 60px;
		}
		img {
			animation: 1s beat infinite;
			width: 15%;
		}
	
		@keyframes beat {
			0% {
 				transform: scale(1);
			}
			50% {
 				transform: scale(1.2);
			}
			100% {
 				transform: scale(1);
			}
		}

	</style>
</head>
<body>
	<script src="2_index.js"></script>
</body>
</html>
